apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: env-dev
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
      revision: HEAD
      directories:
      - path: environments/dev/*
  template:
    metadata:
      name: 'dev-{{path.basename}}'
    spec:
      project: dev
      source:
        repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
