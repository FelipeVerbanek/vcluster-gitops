apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: env-prod
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
      revision: HEAD
      directories:
      - path: environments/prod/*
  template:
    metadata:
      name: 'prod-{{path.basename}}'
    spec:
      project: prod
      source:
        repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://10.89.0.4:6443
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
