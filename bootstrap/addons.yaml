apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-helm
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: crossplane
        chart: crossplane
        repoURL: https://charts.crossplane.io/stable
        targetRevision: 2.1.4
        namespace: crossplane-system
      - name: localstack
        chart: localstack
        repoURL: https://localstack.github.io/helm-charts
        targetRevision: 0.6.27
        namespace: localstack-system    
  
  template:
    metadata:
      name: 'addon-{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        chart: '{{chart}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-git
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: crossplane-providers
        repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
        targetRevision: master
        path: crossplane-providers
        namespace: crossplane-system
      - name: localstack-aws-secret
        repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
        targetRevision: master
        path: localstack-secret
        namespace: localstack-system     
  
  template:
    metadata:
      name: 'addon-{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
