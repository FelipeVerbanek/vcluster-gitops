apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
    path: environments/addons
    targetRevision: master
    directory:
      recurse: true
  template:
    metadata:
      name: 'addons'
    spec:
      project: default
      source:
        repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
