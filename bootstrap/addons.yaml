apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons
  namespace: argocd
spec:
  project: default
  generators:
  - git:
      repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
      revision: HEAD
      directories:
      - path: environments/addons/*
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
