apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-prod
  namespace: argocd
  labels:
    name: infra-prod
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/hook-delete-policy: HookFailed
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/FelipeVerbanek/vcluster-gitops.git
    targetRevision: HEAD
    path: environments/prod/infra
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: infra-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10